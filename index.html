<!DOCtype html5>
<html lang="en">
    <head>
        <title>Local Weather App (FCC)</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="scripts.js" type="text/javascript"></script>
    </head>
    <body>
    <div id="navbar">
      <div id="title" class="center-text">Free Code Camp - Local Weather App </div>
      
    </div>
    <div class="weather-app">
        <div class="left">
            <div class="temperature"><span id="currentTemp"></span></div> 
            <div class="location"><span id="currentLocation">Loading...</span></div>
        </div>	
        <div class="right">
            <div class="top">
                <img src="" id="icon" width="75px"/>
                <p class="center-text" id="currentWeather"></p>
            </div>
            <div class="bottom">
                <label class="switch">
                    <input class="switch-input" type="checkbox" id="toggle"/>
                    <span class="switch-label" data-on="F" data-off="C"></span> 
                    <span class="switch-handle"></span> 
                </label>
            </div>
        </div>
    </div>
</body>
</html>
